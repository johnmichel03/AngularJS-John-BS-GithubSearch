<md-dialog aria-label="Issue Report graph">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Status Report</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="images/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div google-chart chart="chart" style="padding:0;width:350px;">
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
