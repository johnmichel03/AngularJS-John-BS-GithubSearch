<div class="container-fluid" data-ng-cloak>
    <div class="panel panel-primary panel-margin-top" ng-init="isCollapsed = false">
        <div class="panel-heading">
            <div>
                <label> Search - Repository</label>
            </div>
            <div class="input-group">
                <div class="input-group-btn hidden-xs">
                    <select class="btn btn-primary search-select" data-ng-options="field.value as field.name for field in orderByFilters" ng-model="searchModel.order"></select>
                </div>
                <div class="input-group-btn hidden-xs">
                    <select class="btn btn-primary search-select" data-toggle="dropdown" data-ng-options="field.value as field.name for field in sortFilters" ng-model="searchModel.sort"></select>
                </div>
                <input type="text" ng-focus="this.select();" class="form-control " ng-model="searchModel.q" code="13" gt-key-code="search();">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-primary " data-ng-click="search();">GO</button>
                </div>
            </div>
        </div>
        <div class="panel panel-default" ng-if="searchModel.pagination.totalItems>0">
            <div class="panel search-result-header">
                <h3 class="margin-left-15px">Weâ€™ve found
                    <strong> {{searchModel.pagination.totalItems}}</strong> repository results
                </h3>
            </div>

            <div class="panel panel-body">
                <search-result search-result="searchResult" " search-model="searchModel " ></search-result>
            </div>

            <div class="pagination-margin ">
                <ul uib-pagination ng-model="searchModel.pagination.currentPage " data-ng-changed="search(); " data-ng-click="search(); " total-items="searchModel.pagination.totalItems " items-per-page="searchModel.pagination.itemsPerPage
                    " max-size="5 " boundary-links="true ">
                </ul>
            </div>

        </div>
    </div>
</div>
